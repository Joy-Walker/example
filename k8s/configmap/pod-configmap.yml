apiVersion: v1
kind: Pod
metadata:
  name: test-configmap
  labels:
    app:  test-configmap
spec:
  containers:
    - name:  test-configmap
      image: busybox
      imagePullPolicy: IfNotPresent
      args:
        - sleep
        - "36000"
      volumeMounts:
        - mountPath: /projected-volume
          name: mysecret
  restartPolicy: Always
  volumes:
    - name: mysecret
      configMap:
        name: myconfigmap
  dnsPolicy: ClusterFirst



